<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="header">
    <div class="upper">
      <div class="search-bar">
        <img src="./images/magnify.svg" alt="search">
        <div class="search-box">

        </div>
      </div>
      <div class="right-side">
        <img src="./images/bell.svg" alt="notify">
        <img src="./images/cat.png" alt="notify" class="cat-image">
        <h2>Morgan Oakley</h2>
      </div>
    </div>
    
    <div class="lower">
      
    </div>
  </div>
  <div class="sidebar">
    <div class="dashboard">
      <img src="./images/dashboard.svg" alt="dashboard">
      <p>Dashboard</p>
    </div>
    <ul>
      <li>
        <div class="side-item">
          <img src="./images/home.svg" alt="home">
          <p>Home</p>
        </div>
        <div class="side-item">
          <img src="./images/profile.svg" alt="profile">
          <p>Profile</p>
        </div>
        <div class="side-item">
          <img src="./images/messages.svg" alt="messages">
          <p>Messages</p>
        </div>
        <div class="side-item">
          <img src="./images/history.svg" alt="history">
          <p>History</p>
        </div>
        <div class="side-item">
          <img src="./images/tasks.svg" alt="tasks">
          <p>Tasks</p>
        </div>
        <div class="side-item">
          <img src="./images/communities.svg" alt="communities">
          <p>Communities</p>
        </div>
        <div class="side-item division">
          <img src="./images/settings.svg" alt="settings">
          <p>Settings</p>
        </div>
        <div class="side-item">
          <img src="./images/support.svg" alt="support">
          <p>Support</p>
        </div>
        <div class="side-item">
          <img src="./images/privacy.svg" alt="privacy">
          <p>Privacy</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="content">content</div>
</body>

</html>
